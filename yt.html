<script>
      function getMobileOperatingSystem() {
        var userAgent = navigator.userAgent || navigator.vendor || window.opera;
        if( userAgent.match( /iPad/i ) || userAgent.match( /iPhone/i ) || userAgent.match( /iPod/i ) )
        {
            return 'iOS';
        }
        else if( userAgent.match( /Android/i ) )
        {
            return 'Android';
        }
        else
        {
            return 'unknown';
        }
      }

      function onLoad(){
        var link = "https://www.youtube.com/channel/UCYRHlGLDqAJbe7POuSAtmlA?sub_confirmation=1";
        switch(getMobileOperatingSystem()){
            case 'Android':
            link = "intent://www.youtube.com/channel/UCYRHlGLDqAJbe7POuSAtmlA#Intent;package=com.google.android.youtube;scheme=https;end";
                  break;
            case 'iOS':
            link = "vnd.youtube://www.youtube.com/channel/UCYRHlGLDqAJbe7POuSAtmlA";
                  break;
            default:
                  break;
          }
          window.location.replace(link);
      }
      window.onload = onLoad;
      </script>
