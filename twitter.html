<script>
      function getMobileOperatingSystem() {
        var userAgent = navigator.userAgent || navigator.vendor || window.opera;
        if( userAgent.match( /iPad/i ) || userAgent.match( /iPhone/i ) || userAgent.match( /iPod/i ) )
        {
            return 'iOS';
        }
        else if( userAgent.match( /Android/i ) )
        {
            return 'Android';
        }
        else
        {
            return 'unknown';
        }
      }

      function onLoad(){
        var link = "http://www.twitter.com/lewismcampbell";
        switch(getMobileOperatingSystem()){
            case 'Android':
            link = "intent://twitter.com/lewismcampbell#Intent;package=com.twitter.android;scheme=https;end";
                  break;
            case 'iOS':
            link = "twitter://user?screen_name=lewismcampbell";
                  break;
            default:
                  break;
          }
          window.location.replace(link);
      }
      window.onload = onLoad;
      </script>
