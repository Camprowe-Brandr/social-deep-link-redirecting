<script>
    function getMobileOperatingSystem() {
       var userAgent = navigator.userAgent || navigator.vendor || window.opera;
       if( userAgent.match( /iPad/i ) || userAgent.match( /iPhone/i ) || userAgent.match( /iPod/i ) )
       {
          return 'iOS';
       }
       else if( userAgent.match( /Android/i ) )
       {
          return 'Android';
       }
       else
       {
          return 'unknown';
       }
    }

    function onLoad(){
       var urlLink1 = "http://www.instagram.com/lewismcampbell";
       switch(getMobileOperatingSystem()){
           case 'Android':
                urlLink1 = "intent://www.instagram.com/lewismcampbell#Intent;package=com.instagram.android;scheme=https;end";
                break;
           case 'iOS':
                urlLink1 = "instagram://user?username=lewismcampbell";
                break;
           default:
                break;
        }
        window.location.replace(urlLink1);
    }
    window.onload = onLoad;
    </script>
