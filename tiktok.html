<script>
      function getMobileOperatingSystem() {
        var userAgent = navigator.userAgent || navigator.vendor || window.opera;
        if( userAgent.match( /iPad/i ) || userAgent.match( /iPhone/i ) || userAgent.match( /iPod/i ) )
        {
            return 'iOS';
        }
        else if( userAgent.match( /Android/i ) )
        {
            return 'Android';
        }
        else
        {
            return 'unknown';
        }
      }

      function onLoad(){
        var link = "https://www.tiktok.com/@lewismcampbell";
        switch(getMobileOperatingSystem()){
            case 'Android':
            link = "intent://user/profile/6828470416526181382#Intent;package=com.zhiliaoapp.musically;scheme=snssdk1233;end";
                  break;
            case 'iOS':
            link = "snssdk1233://user/profile/6828470416526181382";
                  break;
            default:
                  break;
          }
          window.location.replace(link);
      }
      window.onload = onLoad;
      </script>
